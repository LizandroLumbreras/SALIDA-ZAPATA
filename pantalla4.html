<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Firma Encargado de Almac√©n</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="screen-orientation" content="landscape">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h2 {
      margin-bottom: 10px;
    }

    canvas {
  display: block;
  border: 2px solid #000;
  background: white;
  border-radius: 6px;
  touch-action: none;
    }

    button {
      margin: 10px 10px 0 10px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .limpiar {
      background: gray;
      color: white;
    }

    .continuar {
      background: #388e3c;
      color: white;
    }

    .botones {
      margin-top: 10px;
    }

    @media screen and (orientation: portrait) {
      body::before {
        content: "üîÑ Gira tu dispositivo para firmar en horizontal";
        position: absolute;
        top: 10px;
        left: 10px;
        right: 10px;
        text-align: center;
        color: #333;
        background: #ffeb3b;
        padding: 10px;
        font-weight: bold;
        z-index: 999;
      }
    }
  </style>
</head>
<body>
  <h2>‚úçÔ∏è Firma del encargado de almac√©n</h2>
  <canvas id="canvas"></canvas>

  <div class="botones">
    <button class="limpiar" onclick="limpiar()">üßπ Limpiar</button>
    <button class="continuar" onclick="guardar()">‚úÖ Continuar</button>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    function redimensionarCanvas() {
  canvas.width = window.innerWidth * 0.9;
  canvas.height = window.innerHeight * 0.6;
}
redimensionarCanvas();
window.addEventListener("resize", redimensionarCanvas);
    let dibujando = false;

    function getXY(e, isTouch) {
      const rect = canvas.getBoundingClientRect();
      if (isTouch) {
        const touch = e.touches[0];
        return {
          x: touch.clientX - rect.left,
          y: touch.clientY - rect.top
        };
      } else {
        return {
          x: e.clientX - rect.left,
          y: e.clientY - rect.top
        };
      }
    }

    function dibujar(e) {
      if (!dibujando) return;
      const { x, y } = getXY(e, false);
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#000';
      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    function dibujarTouch(e) {
      if (!dibujando) return;
      e.preventDefault();
      const { x, y } = getXY(e, true);
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#000';
      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    canvas.addEventListener('mousedown', () => dibujando = true);
    canvas.addEventListener('mouseup', () => {
      dibujando = false;
      ctx.beginPath();
    });
    canvas.addEventListener('mousemove', dibujar);

    canvas.addEventListener('touchstart', () => dibujando = true);
    canvas.addEventListener('touchend', () => {
      dibujando = false;
      ctx.beginPath();
    });
    canvas.addEventListener('touchmove', dibujarTouch, { passive: false });

    function limpiar() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
    }

    function guardar() {
      const firma = canvas.toDataURL("image/png");
      localStorage.setItem("firmaEntrega", firma);
      window.location.href = "pantalla5.html";
    }
  </script>
</body>
</html>
